---

ServerAccess:
      #Simplest form (create testuser and push the testuser key defined in the userdb)
      - account     : "testuser"
        keys        :
             - user        : 'testuser'

      - account     : "ops"
        groups      : ""
        state       : "present"
        userkeys    :
             - user : 'ops'
               state: 'present'
               key_options : ''

             - user : 'stewart'
               state: 'present'
               key_options : ''

      - account     : "daniels"
        groups      : 'ops,lpadmin'
        state       : 'absent'
        shell       : '/bin/false'
        remove      : 'no'
        userkeys    :
             - user        : 'daniels'
               state       : 'present'
               key_options : 'no-port-forwarding'

      - account     : "stewart"
        groups      : ""
        state       : "present"
        userkeys    :
             - user        : 'stewart'
               state       : 'present'

             - user        : 'daniels'
               state       : 'present'
               key_options : ''

usermanage_users:
    daniels:
        fullname : 'Jack daniels'
        keys     :
                  - 'ssh-rsa '

    stewart:
        fullname : 'Daniel Stewart'
        keys     : 'ssh-rsa '

    ops:
        fullname : 'Operation Account'
        keys     :
                  - key   : 'ssh-rsa '
                    state : present

    testuser:
        fullname : 'testuser'
        key      :  'ssh-rsa '
