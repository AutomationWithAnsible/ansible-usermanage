---

usermanage_default_shell                    : "/bin/bash"
usermanage_default_home_dir_prefix          : "/home"
usermanage_create_per_user_group            : true   # Create a group for every user and make that their primary group (Ubuntu does not need that)
usermanage_default_group                    : false  # If your not creating a per user group and want default primary group. set the group name here i.e. "ops" or "dev"

usermanage_per_server                       : true
##
## Database for user
##    fullname: User descripition (required)
##    pubkey: ssh key for a user (required)
##    delete: Global delete (optional)
##           (if defined will override state of host/group var)


## WARNING Debug will deploy a text file on target server and dumps variable file
## /tmp/debugUser.{{inventory_hostname}}-{{item.account}}
## if you want to use debug use the limit to one server than delete the tempfile
## for more info look at the debug users task in the play book
usermanage_debug                       : false
usermanage_debug_level                 : 2  # support 1 or 2 for now
usermanage_debug_dir                   : /tmp/usermanage_debug/

# You must override those variables
usermanage_usersdb                     : false
usermanage_servers                     : false
usermanage_teamsdb                     : None
