ServerAccess:
      #Simplest form (create testuser and push the testuser key defined in the userdb)
      - account     : "daniels"

      - account     : "ops"
        groups      : ""
        state       : "present"
        userkeys    :
             - user : 'ops'
               state: 'present'

             - user : 'stewart'
               state: 'present'

      - account     : "daniels"
        groups      : 'ops,lpadmin'
        state       : 'absent'
        shell       : '/bin/false'
        remove      : 'no'
        userkeys    :
             - user        : 'daniels'
               state       : 'present'
               key_options : 'no-port-forwarding'

      - account     : "stewart"
        groups      : ""
        state       : "present"
        userkeys    :
             - user        : 'stewart'
               state       : 'present'

             - user        : 'daniels'
               state       : 'present'
               key_options : ''