---
usermanage_usersdb:
  daniels:
    comment: "Jack daniels team"
    keys:
      - key: "ssh-rsa "
      - key: "ssh-rsa "
        key_options: no-port-forwarding
  vodka:
    comment: "Savvy Vodka team"
    keys:
      - key: "ssh-rsa "
    uid: 3300
  pepsi:
    comment: "Pepsi Cola"
    uid: 3400
    shell: /bin/false
    keys:
      - key: "ssh-rsa "
  coca:
    comment: "Coca Cola"
    keys:
      - key: "ssh-rsa "
        state: present
  stewart:
    comment: "Daniel Stewart team"
    state: "absent"
    keys:
      - key: "ssh-rsa "

  raki:
    comment: "Yeni Raki team"
    uid: 3400
    keys:
      - key: "ssh-rsa "

  label:
    comment: "Black Label team"
    keys:
      - key: "ssh-rsa  label1"

usermanage_teamsdb:
      team1:
              - daniels
              - vodka
      team2:
              - pepsi
              - coca
              - stewart
      team3:
              - raki

usermanage_servers:
      - team        : "team1"
        groups      : "group1,group2"

      - team        : "team2"

      - team        : "team3"
        state       : 'absent'

      - user        : "label"
        state       : 'absent'
