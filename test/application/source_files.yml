---
- name         : Sources files
  hosts        : "all"
  gather_facts : no
  become       : True
  vars         :
                 usermanage_user_source_files:
                                               - path: "./user_source/yaml&json/"
                                                 databag: false
                                                 base_path: "{{ lookup('pipe', 'pwd') }}"
  pre_tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (sudo apt -y -qq update && sudo apt install -y -qq python-minimal)
      changed_when: False

  roles        :
                 - "ansible-usermanage"
