---
- name         : Advanced Mode Spec (1)
  hosts        : all
  gather_facts : no
  sudo         : True
  connection   : local
  vars:
    assert_no_logs: True
    tests:
       - name: Check user Black Label
         user:
            name   : "label"
            groups : "sudo"
            uid    : 4000
         assert:
            - "changed == false"
       - name: Check user Black Label 1st key
         authorized_key:
            user: "label"
            key: "ssh-rsa  label1"
         assert:
            - "changed == false"

       - name: Check user ops 1st key danials
         authorized_key:
            user        : "ops"
            key_options : 'no-port-forwarding'
            key: "ssh-rsa  daniels1"
         assert:
            - "changed == false"
       - name: Check user ops 2nd key danials
         authorized_key:
            user        : "ops"
            key_options : 'no-port-forwarding'
            key: "ssh-rsa  daniels2"
         assert:
            - "changed == false"
       - name: Check user ops 3ed key stewart
         authorized_key:
            user        : "ops"
            key: "ssh-rsa  stewart1"
         assert:
            - "changed == false"

       - name: Check user dev
         user:
            name   : "dev"
            groups : 'ops,lp'
            shell  : '/bin/false'
         assert:
            - "changed == false"
       - name: Check user dev 1st key vodka
         authorized_key:
            user        : "dev"
            key_options : 'no-port-forwarding'
            key: "ssh-rsa  vodka1"
         assert:
            - "changed == false"
       - name: Check user dev 2nd key raki
         authorized_key:
            user        : "dev"
            key: "ssh-rsa  raki1"
         assert:
            - "changed == true"

       - name: Check user dev
         user:
            name   : "dev"
            groups : 'ops,lp'
         assert:
            - "changed == false"

  roles:
    - role : ansible-spec