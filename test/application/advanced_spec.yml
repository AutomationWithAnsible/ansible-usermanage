---
- name         : Simple Mode Spec (1)
  hosts        : all
  gather_facts : no
  sudo         : True
  connection   : local
  vars:
    assert_no_logs: True
    tests:
       - name: Check user Black Label
            user   : "label"
            groups : "sudo"
            uid    : 4000

       - name: Check 1st key for user Black Label
         authorized_key:
            user: "label"
            key: "ssh-rsa "
         assert:
            - "changed == false"

  roles:
    - role : ansible-spec