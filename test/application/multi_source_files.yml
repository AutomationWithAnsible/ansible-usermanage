---
- name         : Multi Sources files
  hosts        : "all"
  gather_facts : no
  become       : True
  vars_files   :
                 - "group_var_group_db.yml"
  vars         :
                 usermanage_user_source_files:
                    - path: "./user_source/mutli/yaml/"
                      base_path: "{{ lookup('pipe', 'pwd') }}"
                    - path: "./user_source/mutli/databag"
                      databag: true
                      base_path: "{{ lookup('pipe', 'pwd') }}"
  pre_tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (sudo apt -y -qq update && sudo apt install -y -qq python-minimal)
      changed_when: False

  roles        :
                 - "ansible-usermanage"

  post_tasks   :
     - name: Local
       command: test -e /usr/bin/apt-get || sudo apt-get install language-pack-en; locale-gen en_US.UTF-8
       changed_when: false