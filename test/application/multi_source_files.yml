---
- name         : Multi Sources files
  hosts        : localhost
  gather_facts : no
  sudo         : True
  connection   : "{{ kitchen_connection | default('local') }}"
  vars_files   :
                 - "group_var_group_db.yml"
  vars         :
                 usermanage_user_source_files:
                    - path: "./user_source/mutli/yaml/"
                    - path: "./user_source/mutli/databag"
                      databag: true
  roles        :
                 - "ansible-usermanage"
