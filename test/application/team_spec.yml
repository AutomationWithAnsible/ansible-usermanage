---
- name         : Source files yaml and json
  hosts        : all
  gather_facts : no
  sudo         : True
  connection   : local
  vars:
    assert_no_logs: True
    tests:
       - name: Check team1 user daniels
         user:
            name    : "daniels"
            comment: "Jack daniels team"
            groups  : "group1,group2"
         assert:
            - "changed == false"
       - name: Check user team1 user daniels 1st key danials
         authorized_key:
            user        : "daniels"
            key_options : 'no-port-forwarding'
            key: "ssh-rsa "
         assert:
            - "changed == false"
       - name: Check user team1 user daniels 2nd key danials
         authorized_key:
            user        : "daniels"
            key_options : 'no-port-forwarding'
            key: "ssh-rsa "
         assert:
            - "changed == false"

       - name: Check team1 user vodka
         user:
            name    : "vodka"
            comment : "Savvy Vodka team"
            uid     : 3300
            groups  : "group1,group2"
         assert:
            - "changed == false"
       - name: Check user team1 user voda 1st key
         authorized_key:
            user        : "vodka"
            key: "ssh-rsa "
         assert:
            - "changed == false"

  roles:
    - role : ansible-spec