---
- name         : Sources databag
  hosts        : localhost
  gather_facts : no
  sudo         : True
  connection   : "{{ kitchen_connection | default('local') }}"
  vars_files   :
                 - "group_var_group_db.yml"
  vars         :
                 usermanage_user_source_files   :
                                                  - path: "./user_source/databag/"
                                                    databag: true

                 usermanage_debug               : true
                 usermanage_usersdb:
                  daniels:
                     state : "absent"
                     keys:
                       - key: "ssh-rsa "

                  whisky:
                     state : "present"
                     keys:
                       - key: "ssh-rsa "
  roles        :
                 - "ansible-usermanage"
