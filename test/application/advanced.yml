---
- name         : Advanced Mode (1)
  hosts        : "{{ kitchen_hosts }}"
  gather_facts : no
  sudo         : True
  connection   : "{{ kitchen_connection | default('local') }}"
  vars         :
                 usermanage_debug : true
  vars_files   :
                 - "advanced_var_user_db.yml"
                 - "advanced_var_server_db.yml"
  roles        :
                 - "ansible-usermanage"
