---
- name         : Simple Mode (1)
  hosts        : "all"
  gather_facts : no
  become       : True
  vars         :
                 usermanage_debug : true
  vars_files   :
                 - "simple_var_user_db.yml"
  pre_tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (sudo apt -y -qq update && sudo apt install -y -qq python-minimal)
      changed_when: False

  roles        :
                 - "ansible-usermanage"
