---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl git python-pip ruby ruby-dev build-essential autoconf
  - gem install bundler

install:
  - sudo pip install ansible
  - sudo apt-get install virtualbox
  - sudo apt-get install virtualbox-dkms
  - sudo apt-get install virtualbox-ose-dkms
  - wget https://releases.hashicorp.com/vagrant/1.7.4/vagrant_1.7.4_x86_64.deb -O /tmp/vagrant_1.7.4_x86_64.deb
  - sudo dpkg -i /tmp/vagrant*.deb
  - which vagrant
  - sudo gem install bundle

script:
    - ansible --version
    - vagrant --version
    - vboxmanage --version
    - bundle install
    - bundle exec kitchen test travis


after_success:
    - echo "Success"
