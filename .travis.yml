---
language: python
python: "2.7"
services:
  - docker

env:
  - KITCHEN_TEST="ubuntu1404"
  - KITCHEN_TEST="ubuntu1604"
  - KITCHEN_TEST="centos7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl git python-pip ruby ruby-dev build-essential autoconf
  - gem install bundler

install:
  - bash test/ansible-setup.sh
  - bundle install

script:
    - ansible --version
    - sudo locale-gen en_US.UTF-8
    - bundle show
    - LANG=en_US.UTF-8 bundle exec kitchen test ${KITCHEN_TEST}

after_success:
    - echo "Success"